<!DOCTYPE html>
<html lang="en">
    <head>
        <title>TestWeb</title>
        <!--The style can be define in the head
        once for all the same elements on web page.
        the syntax is: name_web_element {properties} -->
        <link rel="stylesheet" href="../static/stylesheets/style.css">
        <style>
            body {
                color: red;
                text-align: center;
            }
            @media(min-width: 600px){
                body {
                    background-color: darkgray;
                }
            }
            @media(min-width: 599px){
                body{
                    background-color: darksalmon;
                }
            }
            #container {
                font-size: 100px;
                display: flexbox;
                flex-wrap: wrap;
                border: dimgray;
                border-collapse: collapse;
                border-width: 2px;
            }
        </style>
    </head>
    <!-- The stale can be also define in for the whole section-->
    <body style="color: rgb(41, 41, 245);">
        SOme text.
        <form>
            <!-- The style can be also applied for a single element -->
            <input type="text" placeholder="Full Name" name="full_name">
            <input style="color: rgb(23, 233, 23);" type="submit">
        </form>
        <h1>My title 1</h1>
        <h1>My title 2</h1>
        Bla Bla

        <ul>
            <li><a href="https://www.google.com">Google</a></li>
        </ul>
        <div id="container">
            <table>
                <thead>
                    <tr>
                        <th>1</th>
                        <th>2</th>
                        <th>3</th>
                        <th>4</th>
                        <th>5</th>
                        <th>6</th>
                        <th>7</th>
                        <th>8</th>
                        <th>9</th>
                        <th>10</th>
                        <th>11</th>
                        <th>12</th>
                    </tr>
                </thead>
            </table>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Motor</th>
                    <th>Speed</th>
                    <th>Weight</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Yamaha ybr125</td>
                    <td>110km/h</td>
                    <td>140kg</td>
                </tr>
                <tr>
                    <td>Suzuki GSF600</td>
                    <td>160km/h</td>
                    <td>200kg</td>
                </tr>
            </tbody>
        </table>

    </body>
</html>
